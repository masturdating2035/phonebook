<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Phone Book</title>
</head>

<body style="background-color: #f4eeff;">

    <div class="container bg-secondary my-5 text-white">
        <form class="py-2">
            <div class="form-row mb-3">
                <div class="col-md-2 mb-3">
                    <label for="id">ID:</label>
                    <input type="number" id="id" class="form-control" placeholder="Id for contact">
                </div>

                <div class="col-md-5 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>

                <div class="col-md-5 mb-3">
                    <label for="name">Last Name:</label>
                    <input type="text" id="lastName" class="form-control" placeholder="Enter last name">
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-4 mb-3">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" class="form-control" placeholder="Enter phone number">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="birthday">Day of birth:</label>
                    <input type="datetime-local" id="birthday" class="form-control" placeholder="Enter birthday">
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                    <label for="address">Address:</label>
                    <textarea id="address" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                    <label for="details">Details:</label>
                    <input type="text" id="details" class="form-control" placeholder="Enter Details">
                </div>
            </div>
          
            <div class="col-2 px-0">
                <input type="submit" value="Submit" class="btn btn-info">
            </div>
        </form>

    </div>


    <div class="container px-0">
        <table id='contact_table' class="table table-striped table-hover">
            <thead class="thead-dark ">
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>last name</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>address</th>
                    <th>birthday</th>
                    <th>details</th>
                    <th>action</th>
                </tr>
            </thead>
        </table>
    </div>



    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src='./js/app.js'></script>
</body>

</html>
