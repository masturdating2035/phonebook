<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Phone Book</title>
</head>

<body style="background-color: #f4eeff;">

    <div class="container bg-secondary my-5 text-white">
        <form class="py-2" id="frm">
            <div class="form-row mb-3">
                <div class="col-md-2 mb-3">
                    <label for="id">ID:</label>
                    <input type="number" name="id" id="id" class="form-control" placeholder="Id for contact" min="0"
                        required>
                </div>

                <div class="col-md-5 mb-3">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter name" required>
                </div>

                <div class="col-md-5 mb-3">
                    <label for="name">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Enter last name">
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-4 mb-3">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter phone number">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter email">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="birthday">Day of birth:</label>
                    <input type="datetime-local" name="birthday" id="birthday" class="form-control"
                        placeholder="Enter birthday">
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-md-12 mb-3">
                    <label for="details">Details:</label>
                    <input type="text" name="details" id="details" class="form-control" placeholder="Enter Details" >
                </div>
            </div>

            <div class="col-md-2 px-0">
                <input type="submit" value="Submit" class="btn btn-info">
            </div>
        </form>

    </div>

    <div class="container">
        <div class="row mb-3">
            <div class="col-9 mx-auto">
                <form id="form-search">
                    <div class="row">
                        <div class="col-10 px-0">
                            <input type="text" class="form-control" placeholder="Search" id="form-search-input">
                        </div>
                        <div class="col-1 p-0">
                            <button type="submit"
                                class="btn btn-primary p-2 d-flex justify-content-center align-items-center"
                                style="height: 38px;" ><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="container px-0 ">
        <div id="table" class="table-responsive">
            <table id='contact-table' class="table table-striped table-hover">
                <thead class="thead-dark ">
                    <tr>
                        <th>#</th>
                        <th>name</th>
                        <th>last name</th>
                        <th>phone</th>
                        <th>email</th>
                        <th>address</th>
                        <th>birthday</th>
                        <th>details</th>
                        <th>action</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>


    
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src='./js/app-jq.js'></script>
</body>

</html>
